e restoration\nof the Narkomfin Building.\n"},ru:{title:m,description:"\nсоздание фирменного стиля для выставки denkmal, прошедшей 8-10 ноября 2018\nв городе Лейпциг, Германия. Разработка раздаточной продукции, дизайн\nи верстка подарочного каталога, посвященных московскому конструктивизму\nв связи с реставрацией Дома Наркомфина.\n"}},grid:{width:2,blocks:[{img:"/_nuxt/img/3274b3b.jpg",width:2},{img:"/_nuxt/img/2e8f1b6.jpg"},{img:"/_nuxt/img/6e47fbf.jpg"},{img:e},{img:"/_nuxt/img/c2c191d.jpg"},{img:"/_nuxt/img/00b212c.jpg"},{img:"/_nuxt/img/c15432f.jpg"},{img:"/_nuxt/img/c5abe7d.jpg"},{img:"/_nuxt/img/7a8b755.jpg"},{img:"/_nuxt/img/cd1c5a8.jpg"},{img:"/_nuxt/img/7ac7d89.jpg"},{img:"/_nuxt/img/8d17548.jpg"},{img:"/_nuxt/img/29adc60.jpg"},{img:"/_nuxt/img/1b24f7e.jpg",width:2}]}}},{slug:"rudnik",project:{cover:o,t:{en:{title:"\n      Festival of debut\n      documentary film «Rudnik»\n      ",description:"\nwork with existing firm style for «Rudnik» festival, which was\nconducted at Sviyazhsk by the Center of Contemporary Culture «Smena».\n"},ru:{title:"\nФестиваль дебютного\nдокументального\nкино «Рудник»\n      ",description:"работа с существующим фирменным стилем для фестиваля «Рудник»,\n      проводимого в Свияжске Центром Современной культуры «Смена».\n"}},grid:{blocks:[{img:o},{img:"/_nuxt/img/849ae4a.jpg"},{img:"/_nuxt/img/71ca257.jpg"},{img:"/_nuxt/img/05b2185.jpg"},{img:"/_nuxt/img/6bcffdf.jpg"},{img:"/_nuxt/img/edcc5d0.jpg"},{img:"/_nuxt/img/f8717ea.jpg"},{img:"/_nuxt/img/3b1dc6a.jpg"},{img:"/_nuxt/img/07334f5.jpg"},{img:"/_nuxt/img/d6b31fb.jpg"},{img:"/_nuxt/img/2876dd1.jpg"}]}}},{slug:"smena-summer-book-festival",project:{cover:r,t:{en:{title:'\nSummer book festival\nat "Smena"\n',description:'\ndevelopment of identity for the book festival in the park Black Lake\nfrom the Center of Contemporary Culture "Smena" in Kazan.\nCreated together with a colleague.\n\nThe prerequisite for the creation of identity was to preserve\nthe foundations of the previous, winter book festival, however,\nreplace composition and brand colors in favor of more summer, "park"\nmotives. It was important to show that the festival is like a continuation\nlast year\'s winter event, and a full-fledged new event.\n'},ru:{title:"\nЛетний книжный фестиваль\nв «Смене»\n",description:"\nразработка фирменного стиля для книжного фестиваля в парке Черное озеро\nот Центра Современного Искусства «Смена» в Казани.\nСоздан совместно с коллегой.\n\nВ обязательное условие по созданию фирменного стиля входило сохранение\nосновы предыдущего, зимнего книжного фестиваля, однако, необходимо было\nзаменить композицию и фирменные цвета в пользу более летних, «парковых»\nмотивов. Важно было показать, что фестиваль является как продолжением\nпрошлогоднего зимнего мероприятия, так и полноценным новым событием.\n"}},grid:{blocks:[{img:"/_nuxt/img/4a71554.jpg"},{img:"/_nuxt/img/5f73939.jpg"},{img:"/_nuxt/img/098f3f4.jpg"},{img:"/_nuxt/img/36699e9.jpg"},{img:"/_nuxt/img/f4c2c17.jpg"},{img:"/_nuxt/img/a8d72d7.jpg"},{img:r},{img:"/_nuxt/img/6c18ce0.jpg"},{img:"/_nuxt/img/f99996a.jpg"},{img:"/_nuxt/img/e5f2ce8.jpg"}]}}},{slug:"smena-posters",project:{cover:p,t:{en:{title:'\nPosters for events of CСС "Smena"\n',description:'\ncreation of posters for lectures, exhibitions\nand other events taking place at the Center of\nContemporary Culture "Smena" in Kazan.\n'},ru:{title:"\nАфиши к мероприятиям ЦСК «Смена»\n",description:"\nсоздание афиш к лекциям, выставкам\nи другим событиям, проходящим в Центре\nСовременной Культуры «Смена» в Казани.\n"}},grid:{blocks:[{img:p},{img:"/_nuxt/img/84c0380.jpg"},{img:"/_nuxt/img/29b56cc.jpg"},{img:"/_nuxt/img/dfd7166.jpg"},{img:"/_nuxt/img/a4cc5b2.jpg"},{img:"/_nuxt/img/2a48384.jpg"},{img:"/_nuxt/img/a5b11d3.jpg"},{img:"/_nuxt/img/6bb295c.jpg"}]}}},{slug:"smena-winter-book-festival",project:{cover:a,t:{en:{title:'\nWinter book\nfestival at "Smena"\n',description:'\nidentity development for a book festival in the\nCenter of Contemporary Culture
